name: Scrape Jonas Catalog

# When this runs:
#   - Automatically on the 1st of every month at 03:00 UTC
#   - Manually: go to Actions tab → "Scrape Jonas Catalog" → "Run workflow"
on:
  schedule:
    - cron: '0 3 1 * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    # This permission is required so the workflow can commit the updated JSON
    # back to the repository without a separate Personal Access Token.
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install scraper dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run Jonas scraper
        run: python scraper/scrape_jonas.py

      - name: Commit updated manuscripts.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/manuscripts.json
          # Only commit if the file actually changed (avoids empty commits)
          git diff --cached --quiet || git commit -m "chore: update manuscripts.json from Jonas [skip ci]"
          git push
