<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bg-n" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d5a3"/>
      <stop offset="50%" style="stop-color:#f5e8c0"/>
      <stop offset="100%" style="stop-color:#e0c88a"/>
    </linearGradient>
  </defs>
  <rect width="300" height="400" fill="url(#bg-n)"/>
  <rect x="8" y="8" width="284" height="384" fill="none" stroke="#c89b3c" stroke-width="3"/>
  <rect x="14" y="14" width="272" height="372" fill="none" stroke="#c89b3c" stroke-width="1" stroke-dasharray="6,4"/>
  <circle cx="20" cy="20" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="280" cy="20" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="20" cy="380" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="280" cy="380" r="5" fill="#c89b3c" opacity="0.7"/>
  <!-- Halo -->
  <circle cx="150" cy="90" r="50" fill="none" stroke="#c89b3c" stroke-width="2.5" stroke-dasharray="4,3" opacity="0.8"/>
  <!-- Face -->
  <ellipse cx="150" cy="95" rx="30" ry="34" fill="#e8c880"/>
  <!-- White beard -->
  <path d="M 120 110 Q 150 155 180 110 L 185 135 Q 150 175 115 135 Z" fill="#f0ede0"/>
  <!-- White hair/eyebrows -->
  <path d="M 120 72 Q 150 60 180 72" fill="none" stroke="#f0ede0" stroke-width="4" stroke-linecap="round"/>
  <path d="M 133 84 Q 141 80 149 84" fill="none" stroke="#f0ede0" stroke-width="2.5"/>
  <path x1="151" y1="84" x2="167" y2="84" d="M 151 84 Q 159 80 167 84" fill="none" stroke="#f0ede0" stroke-width="2.5"/>
  <!-- Eyes -->
  <ellipse cx="140" cy="92" rx="4" ry="4.5" fill="#5c3d2e"/>
  <ellipse cx="160" cy="92" rx="4" ry="4.5" fill="#5c3d2e"/>
  <!-- Mitre -->
  <polygon points="120,62 150,18 180,62" fill="#c89b3c" stroke="#8b6020" stroke-width="1.5"/>
  <rect x="120" y="60" width="60" height="14" fill="#c89b3c" stroke="#8b6020" stroke-width="1"/>
  <circle cx="150" cy="40" r="5" fill="#8b1a1a"/>
  <!-- Body/Episcopal vestments -->
  <path d="M 92 148 Q 150 132 208 148 L 225 330 Q 150 348 75 330 Z" fill="#2c1870" stroke="#1a0f50" stroke-width="1.5"/>
  <!-- Gold cross on vestments -->
  <line x1="150" y1="170" x2="150" y2="260" stroke="#c89b3c" stroke-width="6"/>
  <line x1="120" y1="205" x2="180" y2="205" stroke="#c89b3c" stroke-width="6"/>
  <!-- Three gold balls (Nicholas's symbol) -->
  <circle cx="228" cy="220" r="18" fill="#c89b3c" stroke="#8b6020" stroke-width="2"/>
  <circle cx="228" cy="258" r="18" fill="#c89b3c" stroke="#8b6020" stroke-width="2"/>
  <circle cx="228" cy="296" r="18" fill="#c89b3c" stroke="#8b6020" stroke-width="2"/>
  <!-- Book in left hand -->
  <rect x="64" y="225" width="36" height="44" fill="#8b6020" rx="2" stroke="#5c3d2e" stroke-width="1.5"/>
  <line x1="68" y1="233" x2="96" y2="233" stroke="#c89b3c" stroke-width="1"/>
  <line x1="68" y1="240" x2="96" y2="240" stroke="#c89b3c" stroke-width="1"/>
  <line x1="68" y1="247" x2="96" y2="247" stroke="#c89b3c" stroke-width="1"/>
  <!-- Caption -->
  <rect x="30" y="340" width="240" height="44" fill="rgba(44,24,16,0.08)" rx="3"/>
  <text x="150" y="358" text-anchor="middle" font-family="Georgia,serif" font-size="11" fill="#5c3d2e" font-style="italic">Saint Nicolas de Myre</text>
  <text x="150" y="375" text-anchor="middle" font-family="Georgia,serif" font-size="9" fill="#8b6558">évêque · IIIe–IVe siècle</text>
</svg>
