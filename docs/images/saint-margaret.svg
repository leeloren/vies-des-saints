<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bg-mg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d5a3"/>
      <stop offset="50%" style="stop-color:#f5e8c0"/>
      <stop offset="100%" style="stop-color:#e0c88a"/>
    </linearGradient>
  </defs>
  <rect width="300" height="400" fill="url(#bg-mg)"/>
  <rect x="8" y="8" width="284" height="384" fill="none" stroke="#c89b3c" stroke-width="3"/>
  <rect x="14" y="14" width="272" height="372" fill="none" stroke="#c89b3c" stroke-width="1" stroke-dasharray="6,4"/>
  <circle cx="20" cy="20" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="280" cy="20" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="20" cy="380" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="280" cy="380" r="5" fill="#c89b3c" opacity="0.7"/>
  <!-- Dragon (below saint) -->
  <ellipse cx="150" cy="340" rx="90" ry="28" fill="#3a5a20" stroke="#2a4010" stroke-width="2"/>
  <path d="M 62 330 Q 40 310 50 290 Q 65 305 62 330" fill="#3a5a20" stroke="#2a4010" stroke-width="1.5"/>
  <path d="M 238 330 Q 265 320 270 295 Q 250 308 238 330" fill="#3a5a20" stroke="#2a4010" stroke-width="1.5"/>
  <ellipse cx="70" cy="328" rx="15" ry="10" fill="#3a5a20" stroke="#2a4010" stroke-width="1.5"/>
  <!-- Dragon eye -->
  <circle cx="66" cy="326" r="4" fill="#ffcc00"/>
  <circle cx="67" cy="326" r="2" fill="#1a0f00"/>
  <!-- Halo -->
  <circle cx="150" cy="95" r="50" fill="none" stroke="#c89b3c" stroke-width="2.5" stroke-dasharray="4,3" opacity="0.8"/>
  <!-- Face -->
  <ellipse cx="150" cy="100" rx="28" ry="32" fill="#e8c880"/>
  <!-- Hair -->
  <path d="M 122 80 Q 150 60 178 80 L 178 120 Q 150 140 122 120 Z" fill="#8b6020" opacity="0.35"/>
  <!-- Eyes -->
  <ellipse cx="140" cy="95" rx="3.5" ry="4" fill="#5c3d2e"/>
  <ellipse cx="160" cy="95" rx="3.5" ry="4" fill="#5c3d2e"/>
  <!-- Simple veil/crown -->
  <path d="M 122 72 Q 150 58 178 72 L 180 90 Q 150 80 120 90 Z" fill="#e8e0d0" stroke="#c89b3c" stroke-width="1"/>
  <rect x="120" y="68" width="60" height="8" fill="#c89b3c" rx="2"/>
  <!-- Body/dress -->
  <path d="M 100 148 Q 150 132 200 148 L 210 310 Q 150 325 90 310 Z" fill="#8b1a1a" stroke="#6b1212" stroke-width="1.5"/>
  <!-- Mantle -->
  <path d="M 100 148 L 68 310" fill="none" stroke="#c89b3c" stroke-width="2"/>
  <!-- Cross/staff (Margaret's symbol — often depicted with a cross) -->
  <line x1="230" y1="130" x2="230" y2="310" stroke="#8b6020" stroke-width="4" stroke-linecap="round"/>
  <line x1="213" y1="160" x2="247" y2="160" stroke="#8b6020" stroke-width="4" stroke-linecap="round"/>
  <!-- Hand holding cross -->
  <ellipse cx="218" cy="148" rx="10" ry="14" fill="#e8c880" stroke="#8b6020" stroke-width="1"/>
  <!-- Palm branch in other hand -->
  <line x1="80" y1="175" x2="65" y2="300" stroke="#4a7a20" stroke-width="3" stroke-linecap="round"/>
  <ellipse cx="72" cy="200" rx="13" ry="5" fill="#5a9a28" transform="rotate(-15,72,200)"/>
  <ellipse cx="66" cy="228" rx="13" ry="5" fill="#5a9a28" transform="rotate(-20,66,228)"/>
  <!-- Caption -->
  <rect x="30" y="355" width="240" height="36" fill="rgba(44,24,16,0.08)" rx="3"/>
  <text x="150" y="370" text-anchor="middle" font-family="Georgia,serif" font-size="11" fill="#5c3d2e" font-style="italic">Sainte Marguerite d'Antioche</text>
  <text x="150" y="384" text-anchor="middle" font-family="Georgia,serif" font-size="9" fill="#8b6558">vierge et martyre · IIIe siècle</text>
</svg>
