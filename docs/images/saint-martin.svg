<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bg-m" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d5a3"/>
      <stop offset="50%" style="stop-color:#f5e8c0"/>
      <stop offset="100%" style="stop-color:#e0c88a"/>
    </linearGradient>
    <linearGradient id="border-m" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c89b3c"/>
      <stop offset="100%" style="stop-color:#8b6020"/>
    </linearGradient>
  </defs>
  <!-- Parchment background -->
  <rect width="300" height="400" fill="url(#bg-m)"/>
  <!-- Decorative border -->
  <rect x="8" y="8" width="284" height="384" fill="none" stroke="url(#border-m)" stroke-width="3"/>
  <rect x="14" y="14" width="272" height="372" fill="none" stroke="#c89b3c" stroke-width="1" stroke-dasharray="6,4"/>
  <!-- Corner ornaments -->
  <circle cx="20" cy="20" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="280" cy="20" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="20" cy="380" r="5" fill="#c89b3c" opacity="0.7"/>
  <circle cx="280" cy="380" r="5" fill="#c89b3c" opacity="0.7"/>
  <!-- Bishop figure (stylized) -->
  <ellipse cx="150" cy="110" rx="38" ry="42" fill="#d4a853" stroke="#8b6020" stroke-width="2"/>
  <!-- Halo -->
  <circle cx="150" cy="90" r="48" fill="none" stroke="#c89b3c" stroke-width="2.5" stroke-dasharray="4,3" opacity="0.8"/>
  <!-- Face -->
  <ellipse cx="150" cy="95" rx="24" ry="28" fill="#e8c880"/>
  <!-- Eyes -->
  <ellipse cx="141" cy="90" rx="3.5" ry="4" fill="#5c3d2e"/>
  <ellipse cx="159" cy="90" rx="3.5" ry="4" fill="#5c3d2e"/>
  <!-- Beard -->
  <ellipse cx="150" cy="115" rx="16" ry="12" fill="#a08040" opacity="0.6"/>
  <!-- Mitre/bishop hat -->
  <polygon points="127,70 150,25 173,70" fill="#c89b3c" stroke="#8b6020" stroke-width="1.5"/>
  <line x1="150" y1="25" x2="150" y2="68" stroke="#8b6020" stroke-width="1"/>
  <!-- Body/robes -->
  <path d="M 95 145 Q 150 135 205 145 L 220 320 Q 150 335 80 320 Z" fill="#8b1a1a" stroke="#6b1212" stroke-width="1.5"/>
  <!-- Cloak detail -->
  <path d="M 95 145 Q 70 200 80 320" fill="none" stroke="#c89b3c" stroke-width="2"/>
  <path d="M 205 145 Q 230 200 220 320" fill="none" stroke="#c89b3c" stroke-width="2"/>
  <!-- Arms -->
  <line x1="112" y1="185" x2="72" y2="230" stroke="#8b1a1a" stroke-width="14" stroke-linecap="round"/>
  <line x1="188" y1="185" x2="228" y2="230" stroke="#8b1a1a" stroke-width="14" stroke-linecap="round"/>
  <!-- Staff (crozier) -->
  <line x1="72" y1="230" x2="72" y2="370" stroke="#8b6020" stroke-width="4" stroke-linecap="round"/>
  <path d="M 55 230 Q 72 215 89 230 Q 72 245 55 230" fill="none" stroke="#8b6020" stroke-width="3"/>
  <!-- Hand with cloak being shared -->
  <path d="M 228 225 Q 248 240 240 265 Q 220 255 228 225" fill="#e8c880" stroke="#8b6020" stroke-width="1"/>
  <!-- Half-cloak piece -->
  <path d="M 228 225 L 268 210 L 275 280 L 240 265 Z" fill="#8b1a1a" opacity="0.5" stroke="#c89b3c" stroke-width="1"/>
  <!-- Caption area -->
  <rect x="30" y="340" width="240" height="44" fill="rgba(44,24,16,0.08)" rx="3"/>
  <text x="150" y="358" text-anchor="middle" font-family="Georgia,serif" font-size="11" fill="#5c3d2e" font-style="italic">Saint Martin de Tours</text>
  <text x="150" y="375" text-anchor="middle" font-family="Georgia,serif" font-size="9" fill="#8b6558">évêque · IVe siècle</text>
</svg>
